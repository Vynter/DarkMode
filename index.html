disabling "prefers-color-scheme: dark" and using instead javascript to Switch mode

-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark mode / Light mode</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="card">
        <h1 class="visible dark">Dark Mode</h1>
        <h1 class="visible light">Light Mode</h1>
        <p>Take a look at our article on implementing dark mode with css and why you should add it to improve
            accessability for your users.</p>
        <a href="https://w3layouts.com/articles/adding-darkmode-to-website/">Learn more &raquo;</a>
    </div>
    <script>
        let dark = document.getElementsByClassName('dark')[0];
        let light = document.getElementsByClassName('light')[0];
        console.log(dark, light);
        light.addEventListener('click', function () {
            document.documentElement.style.setProperty('--bg', '#111');
            document.documentElement.style.setProperty('--text-color', 'rgba(255, 255, 255, 0.77)');
            document.documentElement.style.setProperty('--card-bg', '#222');
            document.documentElement.style.setProperty('--primary-color', 'pink');
            light.style.display = 'none';
            dark.style.display = 'block';
            console.log(light);
        });

        dark.addEventListener('click', function () {
            document.documentElement.style.setProperty('--bg', '#eee');
            document.documentElement.style.setProperty('--text-color', 'rgba(0,0,0,0.9)');
            document.documentElement.style.setProperty('--card-bg', '#fff');
            document.documentElement.style.setProperty('--primary-color', 'blue');
            light.style.display = 'block';
            dark.style.display = 'none';
        });

    </script>
</body>

</html>
